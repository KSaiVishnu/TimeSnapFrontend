<div class="p-3">
  <mat-dialog-content>
    <div>
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete task <span style="font-weight: bold;">"{{data.task.task}}"</span> ?</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button style="border: 1px solid blue" mat-button (click)="close()">
      NO, CANCEL
    </button>
    <button mat-button color="primary" (click)="deleteTask()">
      YES, CONTINUE
    </button>
  </mat-dialog-actions>
</div>
