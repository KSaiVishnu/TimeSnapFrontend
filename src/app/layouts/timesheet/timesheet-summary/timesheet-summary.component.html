<div class="time-summary">
    <div class="time-summary-item" [@pulse]>
      <div class="time-circle" [ngClass]="getDailyColor()">
        <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 100 100">
          <circle 
            class="progress-ring-circle progress-ring-bg" 
            cx="50" 
            cy="50" 
            r="40" 
            fill="transparent" 
            stroke-width="6"
          />
          <circle 
            class="progress-ring-circle progress-ring-value" 
            cx="50" 
            cy="50" 
            r="40" 
            fill="transparent" 
            stroke-width="6"
            [attr.stroke-dasharray]="251.2"
            [attr.stroke-dashoffset]="251.2 - (251.2 * getDailyPercentage() / 100)"
          />
        </svg>
        <div class="time-content">
          <div class="time-value">{{ totalHoursToday }}</div>
          <div class="time-unit">hrs</div>
        </div>
      </div>
      <div class="time-label">
        <mat-icon>today</mat-icon>
        Today
      </div>
    </div>
    
    <div class="time-summary-item" [@pulse]>
      <div class="time-circle" [ngClass]="getWeeklyColor()">
        <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 100 100">
          <circle 
            class="progress-ring-circle progress-ring-bg" 
            cx="50" 
            cy="50" 
            r="40" 
            fill="transparent" 
            stroke-width="6"
          />
          <circle 
            class="progress-ring-circle progress-ring-value" 
            cx="50" 
            cy="50" 
            r="40" 
            fill="transparent" 
            stroke-width="6"
            [attr.stroke-dasharray]="251.2"
            [attr.stroke-dashoffset]="251.2 - (251.2 * getWeeklyPercentage() / 100)"
          />
        </svg>
        <div class="time-content">
          <div class="time-value">{{ totalHoursThisWeek }}</div>
          <div class="time-unit">hrs</div>
        </div>
      </div>
      <div class="time-label">
        <mat-icon>date_range</mat-icon>
        This Week
      </div>
    </div>
  </div>
