<div class="delete-dialog-container">
  <mat-dialog-content class="delete-dialog-content">
    <div class="delete-icon-container">
      <mat-icon class="delete-icon">delete_outline</mat-icon>
    </div>
    <h3 class="delete-title">Confirm Delete</h3>
    <p class="delete-message">
      Are you sure you want to delete this timesheet?
    </p>
  </mat-dialog-content>

  <mat-dialog-actions class="delete-dialog-actions">
    <button
      class="cancel-button"
      mat-button
      (click)="close()"
      [disabled]="isDeleting"
    >
      NO, CANCEL
    </button>
    <button
      class="confirm-button"
      mat-button
      (click)="deleteTimesheet()"
      [disabled]="isDeleting"
    >
      <ng-container *ngIf="!isDeleting">YES, CONTINUE</ng-container>
      <ng-container *ngIf="isDeleting">
        <mat-progress-spinner
          diameter="20"
          mode="indeterminate"
          color="accent"
          class="delete-spinner"
        ></mat-progress-spinner>
      </ng-container>
    </button>
  </mat-dialog-actions>
</div>
