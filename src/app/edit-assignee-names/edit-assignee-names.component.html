<div class="d-flex">
  <form *ngIf="taskId === currentlyEditingTaskId" style="width: 90%">
    <mat-form-field
      class="no-border"
      appearance="outline"
      style="width: 100%; margin-bottom: 0px"
    >
      <div class="scroll-container">
        <mat-chip-grid #chipGrid aria-label="Assignee selection">
          @for (fruit of fruits(); track $index) {
          <mat-chip-row (removed)="remove(fruit)">
            {{ fruit.fullName }}
            <button
              matChipRemove
              [attr.aria-label]="'remove ' + fruit.assignee"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          }
        </mat-chip-grid>
      </div>

      <input
        name="currentFruit"
        placeholder="New Assignee.."
        type="search"
        #fruitInput
        [(ngModel)]="currentFruit"
        [matChipInputFor]="chipGrid"
        [matAutocomplete]="auto"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      />

      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selected($event); fruitInput.value = ''"
      >
        @for (fruit of filteredFruits(); track fruit) {
        <mat-option [value]="fruit">{{ fruit.userName }}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div *ngIf="taskId !== currentlyEditingTaskId" class="d-flex flex-column assignee-edit-container">
    <!-- <div class="edit-container">
      <div class="chip-scroll-container">
        <ul class="custom-chip-grid">
          @for (fruit of fruits(); track $index) {
            <li class="custom-chip-row" [ngStyle]="getChipColor($index)">
              {{ fruit.fullName }}
            </li>
          }
        </ul>
      </div>
    </div> -->
    <ul class="assignee-list-container">
      @for (fruit of fruits(); track $index) {
      <li class="custom-chip-row" [ngStyle]="getChipColor($index)">
        {{ fruit.fullName }}
      </li>
      }
    </ul>
      <!-- Invisible button -->
  <button class="invisible-btn" (click)="onEdit()"></button>
  </div>

  <div class="d-flex flex-column">
    <button
      *ngIf="taskId === currentlyEditingTaskId"
      (click)="saveTaskChanges()"
      matTooltip="Save"
      matTooltipPosition="right"
      class="btn btn-success ml-2"
      style="padding: auto; height: 40px; border-radius: 60px"
    >
      <i class="fas fa-save"></i>
    </button>

    <button
      *ngIf="taskId === currentlyEditingTaskId"
      (click)="cross()"
      matTooltip="Close"
      matTooltipPosition="right"
      class="btn btn-danger mt-2 ml-2"
      style="padding: auto; height: 40px; border-radius: 60px"
    >
      <i class="fas fa-times"></i>
    </button>

    <!-- <button
      *ngIf="taskId !== currentlyEditingTaskId"

      <i class="fas fa-edit"></i>
    </button> -->
  </div>
</div>
