<div class="landing-page">
    <!-- Decorative Elements -->
    <div class="decoration top-right"></div>
    <div class="decoration bottom-left"></div>
    
    <header>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L4 6V18L12 22L20 18V6L12 2Z" fill="#FF6B6B" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>yourlogo</span>
      </div>
      
      <nav>
        <ul>
            <li><a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
            <li><a routerLink="/admin" routerLinkActive="active">Admin</a></li>
            <li><a routerLink="/tasks" routerLinkActive="active">Tasks</a></li>
          </ul>
                   
      </nav>
      
      <div class="profile-container">
        <button class="profile-button" (click)="toggleProfileMenu()">
          <div class="avatar">{{ user.name.charAt(0) }}</div>
        </button>
        
        <div class="profile-menu" *ngIf="showProfileMenu">
          <div class="profile-header">
            <div class="avatar large">{{ user.name.charAt(0) }}</div>
            <div class="user-info">
              <h4>{{ user.name }}</h4>
              <p>{{ user.email }}</p>
            </div>
          </div>
          <div class="profile-actions">
            <a href="#" class="profile-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Profile
            </a>
            <a href="#" class="profile-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              Account
            </a>
            <button class="profile-item signout" (click)="signOut()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Sign out
            </button>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      <div class="content">
        <h1>Explore<br>The World</h1>
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <div class="cta-buttons">
          <button routerLink="/tasks" class="btn primary">Tasks</button>
          <button routerLink="/tasks" class="btn secondary">Tasks</button>
        </div>
      </div>
      
      <div class="illustration">
        <!-- Sun/Circle -->
        <div class="sun"></div>
        
        <!-- Mountains -->
        <div class="mountains">
          <div class="mountain mountain-1"></div>
          <div class="mountain mountain-2"></div>
          <div class="mountain mountain-3"></div>
        </div>
        
        <!-- Water -->
        <div class="water"></div>
        
        <!-- Person -->
        <div class="person">
          <div class="person-head"></div>
          <div class="person-body"></div>
          <div class="person-legs"></div>
          <div class="person-backpack"></div>
        </div>
      </div>
    </main>
