<div class="auth-header">
  <h2>Welcome Back</h2>
  <p>Don't have an account? <a routerLink="/signup" class="text-primary">Sign up</a></p>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <div class="input-container">
      <i class="material-icons">email</i>
      <input 
        id="email" 
        type="email" 
        class="form-control" 
        placeholder="Enter your email" 
        formControlName="email"
        (blur)="updateErrorMessage()"
      >
    </div>
    <div class="error-message" *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
      {{ errorMessage() }}
    </div>
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <div class="input-container">
      <i class="material-icons">lock</i>
      <input 
        id="password" 
        [type]="hide() ? 'password' : 'text'" 
        class="form-control" 
        placeholder="Enter your password" 
        formControlName="password"
      >
      <button 
        type="button" 
        class="password-toggle" 
        (click)="hide.set(!hide())"
      >
        <i class="material-icons">{{ hide() ? 'visibility_off' : 'visibility' }}</i>
      </button>
    </div>
    <div class="error-message" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
      Please enter your password.
    </div>
  </div>
  
  <div class="form-group forgot-password">
    <a href="#" class="text-primary">Forgot password?</a>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || isSubmitted">
      <span *ngIf="!isSubmitted">Sign In</span>
      <span *ngIf="isSubmitted" class="spinner"></span>
    </button>
  </div>
</form>

<div class="social-login">
  <div class="divider">
    <span>or continue with</span>
  </div>
  
  <div class="social-buttons">
    <button type="button" class="btn btn-social" id="google-button">
      <img src="assets/google-icon.svg" alt="Google">
      <span>Google</span>
    </button>
  </div>
</div>
