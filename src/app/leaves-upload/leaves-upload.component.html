 <div class="pt-3">
    <div
      class="upload-box"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
      (click)="handleClick()"
    >
      <div *ngIf="!file" class="text-center">
        <span style="color: #18a7ff; font-size: 50px">
          <i class="fas fa-cloud-upload-alt"></i>
        </span>
        <p>Drag and Drop file here</p>
      </div>
  
      <p *ngIf="!file">or</p>
  
      <div class="file-list" *ngIf="file">
        <!-- <div class="add-file-container">
          <a class="add-btn" (click)="fileInput.click()">Change</a>
          <input type="file" (change)="onFileChange($event)" hidden #fileInput />
        </div> -->
  
        <div class="file-item">
          <span class="file-name"> {{ file.name }} </span>
          <button (click)="removeFile($event)" class="remove-btn">‚ùå</button>
        </div>
      </div>
  
      <input type="file" (change)="onFileChange($event)" hidden #fileInput />
      <button *ngIf="!file" class="btn upload-button">Browse File</button>
      <button
        *ngIf="file"
        (click)="uploadFile()"
        class="btn btn-primary mt-4"
      >
        Upload
      </button>
    </div>
  </div>
